        <noscript>
            <h1>Banco de Dados de Reações Químicas</h1>
            <p style="color: rgb(255, 255, 0); text-align: center;">Aviso: <i>Javascript</i> está desativado. A tabela abaixo pode estar desatualizada.</p>
            <table>
                <tr>
                    <th>Reação Química</th>
                    <th>Tipo</th>
                    <th>Reagente(s)</th>
                    <th>Produto(s)</th>
                    <th>Equação balanceada</th>
                </tr>
                <tr>
                    <td><a href="reactions/Formação da água.html">Formação da água</a></td>
                    <td>Síntese</td>
                    <td>H₂ (gás hidrogênio), O₂ (gás oxigênio)</td>
                    <td>H₂O (água)</td>
                    <td>2H₂ (g) + O₂ (g) → 2H₂O (l)</td>
                </tr>
                <tr>
                    <td><a href="reactions/Combustão do metano.html">Combustão do metano</a></td>
                    <td>Combustão</td>
                    <td>CH₄ (metano), O₂ (gás oxigênio)</td>
                    <td>CO₂ (dióxido de carbono), H₂O (água)</td>
                    <td>CH₄ (g) + 2O₂ (g) → CO₂ (g) + 2H₂O (l)</td>
                </tr>
                <tr>
                    <td><a href="reactions/Formação do óxido de magnésio.html">Formação do óxido de magnésio</a></td>
                    <td>Síntese</td>
                    <td>Mg (magnésio metálico), O₂ (oxigênio)</td>
                    <td>MgO (óxido de magnésio)</td>
                    <td>2Mg (s) + O₂ (g) → 2MgO (s)</td>
                </tr>
                <tr>
                    <td><a href="reactions/Decomposição da água oxigenada.html">Decomposição da água oxigenada</a></td>
                    <td>Decomposição</td>
                    <td>H₂O₂ (água oxigenada)</td>
                    <td>H₂O (água), O₂ (oxigênio gasoso)</td>
                    <td>2 H₂O₂ (aq) → 2 H₂O (l) + O₂ (g)</td>
                </tr>
                <tr>
                    <td><a href="reactions/Oxidação do ferro (ferrugem).html">Oxidação do ferro (ferrugem)</a></td>
                    <td>Oxidação, síntese</td>
                    <td>Fe (ferro metálico), O₂ (oxigênio)</td>
                    <td>Fe₂O₃ (óxido de ferro / ferrugem)</td>
                    <td>4 Fe (s) + 3 O₂ (g) → 2 Fe₂O₃ (s)</td>
                </tr>
            </table>
